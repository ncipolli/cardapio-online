<html lang="pt-BR">
<head>
    <meta charset="utf-8"><!-- formatação do texto -->

    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- responsivo -->
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet"><!--Fonte roboto  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><!-- Fonte material icons   -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"><!-- Fonte material icons   -->
		<!-- CAMINHO DO CSS --> 
	<link href=""rel="stylesheet" type="text/css"><!-- CSS3 -->
	
	
    <!-- FRAMEWORKS(CAIXAS DE FERRAMENTAS) DO CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
	
	<!-- Google Charts é um framework usado para criar graficos-->
	<script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
	
	<link href="css/csscadfunc.css" rel="stylesheet" type="text/css">

    <title>
		Cadastrar Funcionários
    </title>
</head>
<body>
    <section>	
		<div class="card">
			  <div class="card-body"> 
                  <h1>Cadastrar Funcionários</h1>
                  <br>
                    <form>
                            <div class="form-group row">
                                    <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
                                    </div>
                                  </div>
                                  <br>
                                  <div class="form-group row">
                                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                                        <div class="col-sm-10">
                                          <input type="text" class="form-control" id="email" placeholder="Insira o email">
                                        </div>
                                      </div>
                                      <br>
                                      <div class="form-group row">
                                            <label for="senha" class="col-sm-2 col-form-label">Senha</label>
                                            <div class="col-sm-10">
                                              <input type="password" class="form-control" id="senha" placeholder="Insira uma senha">
                                            </div>
                                          </div>
                            <br>
                            <div class="form-group row">
                                    <label for="função" class="col-sm-2 col-form-label">Função</label>
                                    <div class="col-sm-10">
                                            <select class="form-control" id="sel1">
                                                    <option selected>Selecione</option>
                                                    <option>Gerente</option>
                                                    <option>Cozinheiro</option>
                                                    <option>Garçom</option>
                                                    <option>Caixa</option>
                                                  </select>
                                    </div>
                                  </div>
                            
                            <br>
                            <center>
                            <button type="button" class="btn btn-outline-success">Cadastrar</button>
                            <button type="button" class="btn btn-outline-danger">Cancelar</button>
                            </center>
                          </form>
			  </div>
		</div>
    </section>
    <!-- Importação dos scripts framework -->
    <script src="assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
</body>
</html>
