<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"><!-- formatação do texto -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- navegador microsoft EDGE -->
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- responsivo -->
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet"><!--Fonte roboto  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><!-- Fonte material icons   -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"><!-- Fonte material icons   -->
		<!-- CAMINHO DO CSS --> 
	<link href=""rel="stylesheet" type="text/css"><!-- CSS3 -->
	
	
    <!-- FRAMEWORKS(CAIXAS DE FERRAMENTAS) DO CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
	
	<!-- Google Charts é um framework usado para criar graficos-->
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
	
	<style>
		body
		{
			background-color:#f4f4f4;
		}
		section{
			margin-top:100px;
		}
		.card
		{
			margin:0 auto;
			width:40%;
			
		}
		.card-body{
			background-color:#f4f4f4;
			padding:40px;
		}

		.btn-cardapio{
			color:#f1f1f1;
			background-color:#76BF57;
			text-align:center;
			display:block;
				margin:0 auto;
			
		}
		input[type=email],input[type=password]{
			color:#76BF57;	
		}
		.title-login
		{
			text-align:center; 
			margin-bottom:20px;
		}
	</style>
	
    <title>
		Login usuário
    </title>
</head>
<body>
    <section>	
		<div class="card">
			  <div class="card-body"> 
				<form action="">
					<h1 class="title-login">Login</h1>
					<div>	
						<div><input class="form-control" placeholder="e-mail" type="email"></div>
					</div>
					<br>
					<div>
						<div><input class="form-control" placeholder="senha"type="password"></div>
					</div>
					<br>
					<div>
						<div>
							<button type="button" class="btn btn-cardapio">Concluir</button>
						</div>
						
					</div>
				</form>
			  </div>
		</div>
    </section>
    <!-- Importação dos scripts framework -->
    <script src="assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
</body>
</html>
